<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Class Artwork Gallery</h1>
    <p>p5js 수업</p>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="img/과제1.png" alt="과제1" />
      <p>과제1</p>
    </div>

    <div class="card">
      <img src="img/과제4.gif" alt="과제4" />
      <p>과제4</p>
    </div>

    <div class="card">
      <img src="img/과제2.png" alt="과제2" />
      <p>과제2</p>
    </div>

    <div class="card">
      <img src="img/과제3.gif" alt="과제3" />
      <p>과제3</p>
    </div>
  </section>
</body>
</html>
